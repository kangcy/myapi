<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta name="keywords" content="" />
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta charset="utf-8" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/animate.css" rel="stylesheet" />
		<link href="css/loading.css" rel="stylesheet" />
		<link href="css/articledetail.css" rel="stylesheet" />
		<link href="css/input.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
	</head>

	<body style="position:relative;">
		<div id="delete" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f12 c999">当前文章已删除</p>
		</div>
		<div id="self" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f16 c333">私密文章</p>
			<p class="mt10 f12 c999">您查看的是私密文章,仅作者自己可见</p>
		</div>
		<div id="password" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f12 c999">文章已设权限,请输入密码浏览</p>
			<div id="input-form">
				<div class="pwd mt10 mui-input-row">
					<input id='pwd' type="password" class="mui-input-password text f13" placeholder="请输入位密码" maxlength="4" /><span class="mui-icon mui-icon-eye" style="top: 0.8rem !important;"></span>
				</div>
				<div id="submit" class="input mt20 tc fl">
					解&nbsp;锁
				</div>
			</div>
		</div>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="snowwrapper"></div>
		<canvas id="snowcanvas"></canvas>
		<img id="music1" class="hide" src="img/btn_music.png" onclick="switchsound()" />
		<div class="bounceIn" id="download-bar">
			<img src="img/logo_blue.png">
			<span class="download-bar-text">
					<span class="download-bar-text-title f14">小微篇</span>
			<span class="f10">免费制作你自己的图文故事</span>
			</span>
			<a href="javascript:void(0);" onclick="Download();" class="download-button f11">免费下载</a>
		</div>

		<!--固定背景-->
		<div id="x-bg" class="hide"></div>
		<!--内容-->
		<div id="wrapper" class="full fl hide">
			<!--x-cover:滚动背景-->
			<div class="root" id="x-cover">
				<!--头-->
				<div id="x-top" class="full fl hide"></div>
				<!--用户-->
				<div class="x-head mb10 full fl hide" id="x-head">
					<div class="img-container" id="x-avatar">
						<div class="avatar" id="x-avatar-sub">
							<img id="useravatar0" src="../images/avatar.png" class="user">
						</div>
					</div>
					<div class="article-meta well mt10 tc" id="x-article">
						<p class="title thicker f20" id="title0"></p>
						<p class="time-read mt10 f13">
							<span id="createdate0"></span>
							<span id="nickname0" class="user hide"></span>
							<span class="read-count" id="views0"></span>
						</p>
						<p class="nickname user mt10 f13 hide" id="nickname1"></p>
						<p id="music0" play="on" class="music mt10 mb0 hide" onclick="switchsound()">
							<span id="musicname0" class="f11"></span>
						</p>
					</div>
				</div>
				<!--内容-->
				<div class="x-content well mb10 mt10 full fl" id="x-content">
					<div class="section" id="desc"></div>
					<div class="section fl tl">
						<div class="full fl" id="bottom">
							<!--评论-->
							<div class="comment fl hide" id="comment">
								<div class="title">
									<i class="fl color-lump" id="color-lump"></i>
									<h2 class="fl f16" id="color-lump-text">最新评论</h2>
								</div>
								<div class="list" id="commentlist">
								</div>
							</div>
						</div>
					</div>
					<!--半透明蒙层-->
					<div class="x-bg-blur" id="x-bg-blur"></div>
				</div>
				<!--尾-->
				<img id="x-bottom" class="full fl hide" />
			</div>
		</div>
	</body>

</html>
<script src="min/jquery-1.10.2.min.js"></script>
<script src="min/mui.min.js"></script>
<script src="min/base.min.js"></script>
<script src="min/jweixin-1.0.0.js"></script>
<script src="min/WeixinApi.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script type="text/javascript">
	var RootUrl = "http://localhost/app/";
	//var RootUrl = "http://www.xiaoweipian.com/";

	var MusicID = 0;
	var MusicUrl = "";
	var ArticleID = 0;
	var CurrTemplate = 0;
	var CurrCover = "";
	var CurrColor = "";
	var Article = null;
	var CurrBackground = null;
	var CurrTemplateJson = null;
	var TitleColor = "#2887F0";
	var UserColor = "#333"
	var SubTitleColor = "#8c8c8c";
	var BackgroundColor = "rgba(255, 255, 255, 0.15)";
	var $wrapper = base.Get("wrapper"); //内容父背景（放图片背景色）
	var $wrapper1 = base.Get("x-cover"); //内容子背景（放背景图片）
	var $wrapper2 = base.Get("x-bg"); //纯色背景
	var $cover = base.Get("x-bg-blur"); //非纯色内容透明度底
	var $top = base.Get("x-top");
	var $bottom = base.Get("x-bottom");
	var isLoading = false;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {

		//屏蔽IOS微信端页面回弹
		//$('body').on('touchmove', function (event) {
		//    event.preventDefault();
		//});

		$wrapper.style.paddingTop = base.Get("download-bar").clientHeight + "px";
		$wrapper2.style.top = base.Get("download-bar").clientHeight + "px";

		var key = GetParameter("key");
		if(base.IsNullOrEmpty(key)) {
			return mui.toast("参数异常");
		}
		var xwp = GetParameter("xwp");

		LoadArticle(key, xwp, "");

		mui("#wrapper").on('tap', '.user', function(event) {
			var userNumber = this.getAttribute("userid");
			window.location.href = RootUrl + "u/" + userNumber;
		});

		//解锁
		document.getElementById('submit').addEventListener('tap', function(event) {
			if(isLoading) {
				return false;
			}
			isLoading = true;
			var pwd = document.getElementById("pwd").value;
			if(base.IsNullOrEmpty(pwd)) {
				isLoading = false;
				return mui.toast("请填写解锁密码");
			}
			mui.getJSON(RootUrl + "Article/CheckPowerPwd", {
				ArticleID: ArticleID,
				ArticlePowerPwd: pwd
			}, function(data) {
				if(data != null) {
					if(data.result) {
						LoadArticle(key, xwp, pwd);
						return;
					}
				}
				mui.toast("解锁失败");
				isLoading = false;
			});
		});
	});

	/**
	 * 加载文章
	 */
	function LoadArticle(key, xwp, pwd) {
		mui.getJSON(RootUrl + "Home/Info", {
			key: key,
			ArticlePassword: pwd,
			xwp: xwp,
			url: window.location.href
		}, function(data) {
			if(!data) {
				return mui.toast("信息异常");
			}
			if(!data.result) {
				return mui.toast(data.message);
			}
			data = data.message;
			Article = data;
			ArticleID = data.ID;
			data.Title = UnUnicodeText(data.Title);
			data.NickName = UnUnicodeText(data.NickName);
			document.title = data.Title;

			//是否删除
			if(data.Status == 2) {
				document.getElementById("loader").classList.add("hide");
				base.Get("delete").style.paddingTop = base.Get("download-bar").clientHeight + "px";
				$("#delete").removeClass("hide");
				return;
			}
			//私密 
			if(data.ArticlePower == 0) {
				document.getElementById("loader").classList.add("hide");
				base.Get("self").style.paddingTop = base.Get("download-bar").clientHeight + "px";
				$("#self").removeClass("hide");
				return;
			}
			//密码可见
			else if(data.ArticlePower == 1) {
				if(pwd != data.ArticlePowerPwd) {
					document.getElementById("loader").classList.add("hide");
					base.Get("password").style.paddingTop = base.Get("download-bar").clientHeight + "px";
					$("#password").removeClass("hide");
					return;
				} else {
					$("#password").addClass("hide");
					$("#wrapper").removeClass("hide");
				}
			}

			var wx_url = window.location.href;
			var wx_title = data.Title;
			var wx_desc = "分享自「小微篇」";
			var wx_icon = base.ShowThumb(data.Cover, 2);

			var wx_appId = data.Share.AppID; // 必填，公众号的唯一标识
			var wx_timestamp = data.Share.TimeStr; // 必填，生成签名的时间戳
			var wx_nonceStr = data.Share.NonceStr; // 必填，生成签名的随机串
			var wx_signature = data.Share.Signature; // 必填，签名，见附录1
			if(!base.IsNullOrEmpty(wx_signature)) {
				wx.config({
					debug: false, //开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: wx_appId, //必填，公众号的唯一标识
					timestamp: wx_timestamp, //必填，生成签名的时间戳
					nonceStr: wx_nonceStr, //必填，生成签名的随机串
					signature: wx_signature, //必填，签名，见附录1
					jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
				wx.ready(function() {
					wx.onMenuShareTimeline({
						title: wx_title, //分享标题
						link: wx_url, //分享链
						imgUrl: wx_icon, //分享图标
						success: function() {},
						cancel: function() {
							//用户取消分享后执行的回调函数
						}
					});
					wx.onMenuShareAppMessage({
						title: wx_title, // 分享标题
						desc: wx_desc, // 分享描述
						link: wx_url, // 分享链接
						imgUrl: wx_icon, // 分享图标
						type: '', // 分享类型,music、video或link，不填默认为link
						dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						success: function() {},
						cancel: function() {
							//用户取消分享后执行的回调函数
						}
					});
				});
				wx.error(function(res) {
					// config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
				});
			}

			var html = [];
			var parts = data.ArticlePart;
			if(parts != null) {
				for(var i = 0; i < parts.length; i++) {
					var part = parts[i];
					if(part.Types == 1) {
						html.push('<div class="full f13 fl mt10 ' + part.IntroExpand + '"><img src="' + base.ShowThumb(part.Introduction, 1) + '" class="full fl" /></div>');
					} else if(part.Types == 2) {
						html.push('<div class="full f13 fl mt10">' + UnUnicodeText(part.Introduction) + '</div>');
					} else if(part.Types == 3) {
						html.push('<div class="full f13 fl mt10 hide" style="display:inline-block;">' + AppendVideo(part.Introduction) + '</div>');
					} else if(part.Types == 4) {
						html.push('<div class="full f13 fl mt10" style="display:inline-block;">' + part.Introduction + '</div>');
					}
				}
			}
			MusicUrl = data.MusicUrl;
			CurrBackground = data.BackgroundJson;
			CurrTemplate = data.Template;
			if(data.TemplateJson != null) {
				if(data.TemplateJson.ID != 1) {
					CurrTemplateJson = data.TemplateJson;
					if(data.ColorTemplateJson == null) {
						TitleColor = CurrTemplateJson.TitleColor;
						SubTitleColor = CurrTemplateJson.ViewColor;
						UserColor = CurrTemplateJson.UserColor;
						BackgroundColor = CurrTemplateJson.Transparency;
						base.Get("title0").style.color = CurrTemplateJson.TitleColor;
						base.Get("nickname0").style.color = CurrTemplateJson.UserColor;
						base.Get("nickname1").style.color = CurrTemplateJson.UserColor;
						base.Get("createdate0").style.color = CurrTemplateJson.TimeColor;
						base.Get("views0").style.color = CurrTemplateJson.ViewColor;
						base.Get("x-avatar-sub").style.border = "2px solid " + CurrTemplateJson.TitleColor;
					}
				}
			}
			if(data.ColorTemplateJson != null) {
				TitleColor = data.ColorTemplateJson.TitleColor;
				SubTitleColor = data.ColorTemplateJson.ViewColor;
				UserColor = data.ColorTemplateJson.UserColor;
				base.Get("title0").style.color = data.ColorTemplateJson.TitleColor;
				base.Get("nickname0").style.color = data.ColorTemplateJson.UserColor;
				base.Get("nickname1").style.color = data.ColorTemplateJson.UserColor;
				base.Get("createdate0").style.color = data.ColorTemplateJson.TimeColor;
				base.Get("views0").style.color = data.ColorTemplateJson.ViewColor;
				base.Get("x-avatar-sub").style.border = "2px solid " + data.ColorTemplateJson.TitleColor;
			}
			base.Get("musicname0").innerHTML = data.MusicName;
			base.Get("useravatar0").setAttribute("src", base.ShowThumb(data.Avatar, 1));
			base.InnerHtml(["title", "title0"], data.Title);
			base.InnerHtml(["nickname", "nickname0", "nickname1"], data.NickName);
			base.InnerHtml(["createdate0"], data.CreateDateText);
			base.InnerHtml(["views0"], "阅读  " + data.Views);
			base.Get("x-head").classList.remove("hide");
			base.Get("desc").innerHTML = UnUnicodeText(html.join(""));

			ChangeBg();

			$(".youku_player").each(function() {
				var $this = $(this);
				ShowVideo($this.attr("id"), $this.attr("sid"));
			});
			mui.each(document.querySelectorAll(".video"), function() {
				var $this = this;
				$this.addEventListener('canplay', function() {
					$this.parentNode.classList.remove("hide");
				});
			});

			document.getElementById("loader").classList.add("hide");
			$("#wrapper").removeClass("hide");

			base.Get("color-lump").style.background = TitleColor;
			base.Get("color-lump-text").style.color = TitleColor;
			LoadComment(key);

			if(!base.IsNullOrEmpty(data.Showy)) {
				LoadScript("min/snow.min.js", function() {
					var srcs = data.Showy.split("|");
					if(srcs.length > 2) {
						snow.init(srcs[0], srcs[1], srcs[2])
					} else {
						snow.init(data.Showy, 1, 0)
					}
				});
			}

			//打开外链
			mui('#desc').on('tap', 'a.link', function() {
				var link = this.getAttribute("link");
				if(base.IsNullOrEmpty(link)) {
					return;
				}
				window.location.href = link;
			});

			isLoading = false;
		});
	}

	//背景状态切换
	function ChangeBg() {
		if(CurrTemplate == 0) {
			base.Get("x-avatar").classList.add("hide");
			base.Get("x-article").classList.remove("tc");
			base.Get("x-article").classList.add("tl");
			base.Get("nickname0").classList.remove("hide");
			base.Get("desc").classList.remove("temp");
			base.Get("x-content").classList.remove("mt10");
		} else {
			base.Get("x-avatar").classList.remove("hide");
			base.Get("x-article").classList.remove("tl");
			base.Get("x-article").classList.add("tc");
			base.Get("nickname1").classList.remove("hide");
			base.Get("desc").classList.add("temp");
			base.Get("x-content").classList.add("mt10");
		}

		ChangeMusic();

		//纯白背景
		if(CurrTemplate == 0) {
			$wrapper.style.backgroundColor = "";
			$wrapper1.style.background = "";
			$cover.style.backgroundColor = "";
			$wrapper2.style.background = "";
		} else if(CurrTemplate > 1) {
			//模板 
			base.Get("x-avatar").style.paddingTop = CurrTemplateJson.MarginTop + "rem";
			$cover.style.backgroundColor = CurrTemplateJson.Transparency;

			if(CurrTemplateJson.CoverFixed == 0) {
				if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundImage)) {
					$wrapper1.style.backgroundImage = "url(" + CurrTemplateJson.BackgroundImage + ")";
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundRepeat)) {
						$wrapper1.style.backgroundRepeat = CurrTemplateJson.BackgroundRepeat;
					}

					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundSize)) {
						$wrapper1.style.backgroundSize = CurrTemplateJson.BackgroundSize;
					}
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.Background)) {
					$wrapper.style.background = CurrTemplateJson.Background;
					if(!CurrTemplateJson.Background.startWith("#") && !CurrTemplateJson.Background.startWith("rgba")) {
						$wrapper.style.background = base.BrowserName() + CurrTemplateJson.Background;
					}
				}
			} else if(CurrTemplateJson.CoverFixed == 1) {
				if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundImage)) {
					$wrapper2.style.backgroundImage = "url(" + CurrTemplateJson.BackgroundImage + ")";
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundRepeat)) {
						$wrapper2.style.backgroundRepeat = CurrTemplateJson.BackgroundRepeat;
					}
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundSize)) {
						$wrapper2.style.backgroundSize = CurrTemplateJson.BackgroundSize;
					}
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.Background)) {
					if(CurrTemplateJson.Background.startWith("#") || CurrTemplateJson.Background.startWith("rgba")) {
						$wrapper2.style.backgroundColor = CurrTemplateJson.Background;
					} else {
						$wrapper2.style.background = CurrTemplateJson.Background;
						$wrapper2.style.background = base.BrowserName() + CurrTemplateJson.Background;
					}
				}
				$wrapper2.classList.remove("hide");
			} else if(CurrTemplateJson.CoverFixed == 2) {
				if(!base.IsNullOrEmpty(CurrTemplateJson.TopImage)) {
					var tophtml = [];
					for(var i = 0; i < CurrTemplateJson.TopImage.length; i++) {
						var top = CurrTemplateJson.TopImage[i];
						tophtml.push('<img src="' + top.Url + '" class="' + top.Align + '" style="width:' + top.Width + '" />');
					}
					$top.innerHTML = tophtml.join('');
					$top.classList.remove("hide");
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.BottomImage)) {
					$bottom.setAttribute("src", CurrTemplateJson.BottomImage);
					$bottom.classList.remove("hide");
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundImage)) {
					$wrapper2.style.backgroundImage = "url(" + CurrTemplateJson.BackgroundImage + ")";
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundRepeat)) {
						$wrapper2.style.backgroundRepeat = CurrTemplateJson.BackgroundRepeat;
					}
					if(!base.IsNullOrEmpty(CurrTemplateJson.BackgroundSize)) {
						$wrapper2.style.backgroundSize = CurrTemplateJson.BackgroundSize;
					}
					$wrapper2.classList.remove("hide");
				}
				if(!base.IsNullOrEmpty(CurrTemplateJson.Background)) {
					if(CurrTemplateJson.Background.startWith("#") || CurrTemplateJson.Background.startWith("rgba")) {
						$wrapper2.style.backgroundColor = CurrTemplateJson.Background;
					} else {
						$wrapper2.style.background = CurrTemplateJson.Background;
						$wrapper2.style.background = base.BrowserName() + CurrTemplateJson.Background;
					}
					$wrapper2.classList.remove("hide");
				}
			}
		} else {
			//自定义
			$wrapper.style.backgroundColor = "transparent";
			$wrapper1.style.background = "";
			if(CurrBackground == null) {
				//全屏
				$wrapper2.style.background = "";
				$wrapper2.className = "";
			} else {
				//背景透明度
				$cover.style.backgroundColor = "RGBA(255, 255, 255, " + (100 - CurrBackground.Transparency) / 100 + ")";
				var url = CurrBackground.Url;
				if(CurrBackground.High == 0) {
					url = base.ShowThumb(url, 1);
				} else {
					url = base.ShowThumb(url, 0);
				}
				$wrapper2.className = "";
				switch(CurrBackground.Full) {
					case 0:
						//居顶 
						$wrapper2.style.background = "url(" + url + ") no-repeat top center";
						$wrapper2.style.backgroundSize = "100% 15.5rem";
						break;
					case 1:
						//全屏
						$wrapper2.style.background = "url(" + url + ") center center no-repeat";
						$wrapper2.style.backgroundSize = "cover";
						//$wrapper2.style.backgroundSize = "100% auto";
						break;
					default:
						break;
				}
			}
		}
	}

	//切换音乐
	function ChangeMusic(index) {
		$("#music0,#music1").addClass("hide");
		MusicID = "music" + (CurrTemplate == 0 ? 0 : 1);
		if(!base.IsNullOrEmpty(MusicUrl)) {
			if(Article.AutoMusic == 1) {
				document.addEventListener('touchstart', startsound);
			}
			base.Get("music" + (CurrTemplate == 0 ? 0 : 1)).classList.remove("hide");
		}
	}

	/**
	 * 加载评论
	 */
	function LoadComment(ArticleNumber) {
		data = {
			page: 1,
			rows: 10,
			ArticleNumber: ArticleNumber,
			New: 1
		}
		mui.getJSON(RootUrl + "Api/Comment/ArticleComment", data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					var length = data.records;
					if(length > 0) {
						document.getElementById('commentlist').classList.remove("hide");
						var table = document.getElementById('commentlist');
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = appendStr(data.list[i]);
							table.appendChild(div);
						}
						$("#comment").removeClass("hide");
					}
				}
			}
		});
	}

	/**
	 * 评论视频HTML
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0" style="border-bottom:1px solid ' + BackgroundColor + '">');
		model.push('<p class="f12 user" style="color:' + UserColor + '" userid="' + item.UserNumber + '">' + UnUnicodeText(item.NickName) + '<span class="fr f11" style="color:' + SubTitleColor + '">' + item.CreateDateText + '</span></p>');
		model.push('<p class="f11 mt5 mb5 summary" style="line-height:1.3rem;color:' + SubTitleColor + '">' + UnUnicodeText(item.Summary) + '</p>');
		if(!base.IsNullOrEmpty(item.ParentCommentNumber)) {
			model.push('<p class="tip mb0 f11" style="line-height:1.3rem;"><span class="user blue summary" userid="' + item.ParentUserNumber + '">@' + UnUnicodeText(item.ParentNickName) + '：</span>' + UnUnicodeText(item.ParentSummary) + '</p>');
		}
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}

	function AppendVideo(sourceurl) {
		var html = [];
		var height = window.innerHeight * 0.5;
		//优酷
		if(sourceurl.indexOf(".") < 0) {
			return '<div class="media-cont audio-cont" style="width:100%;"><div id="youku_player_' + sourceurl + '" sid="' + sourceurl + '" class="youku_player" style="width:100%;height:' + height + ';"></div></div>';
		}
		//SWF
		if(sourceurl.toLowerCase().indexOf(".swf") > 0) {
			return '<div class="media-cont audio-cont" style="width:100%;"><embed src="' + sourceurl + '" allowfullscreen="true" quality="high" width="100%"  height="' + height + '" align="middle" allowscriptaccess="always" type="application/x-shockwave-flash"></embed></div>';
		}
		//本地视频 
		if(sourceurl.toLowerCase().indexOf(".") > 0) {
			return '<video class="video" style="width:100%;height:' + height + 'px;" autoplay="autoplay" controls="controls"><source src="' + sourceurl + '" type="video/mp4" /></video>';
		}
		return "";
	}

	String.prototype.startWith = function(str) {
		var reg = new RegExp("^" + str);
		return reg.test(this);
	}

	String.prototype.endWith = function(str) {
		var reg = new RegExp(str + "$");
		return reg.test(this);
	}
