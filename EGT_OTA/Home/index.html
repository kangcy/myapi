<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta charset="utf-8" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/animate.css" rel="stylesheet" />
		<link href="css/loading.css" rel="stylesheet" />
		<link href="css/articledetail.css" rel="stylesheet" />
		<link href="css/comment.css" rel="stylesheet" />
		<link href="css/input.css" rel="stylesheet" />
		<link href="css/demo.css" rel="stylesheet" />
		<style type="text/css">
			html,
			#body {
				max-width: 750px;
			}
			
			html,
			body,
			#body {
				width: 100%;
				min-height: 100%;
				margin: 0 auto;
				font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
			}
			
			img {
				max-width: 100%;
			}
			
			#bottom {
				background: #fff;
				margin: 0px;
			}
			
			.download {
				text-align: center;
				width: 17rem;
				height: 2.5rem;
				line-height: 2.5rem;
				color: #fff;
				display: block;
				border-radius: 8px;
				background: #3395ed;
				margin: 1rem 1.5rem;
				text-shadow: none;
				float: left;
				position: fixed;
				bottom: 0px;
			}
			
			.comment {
				width: auto;
				margin: 0px;
				padding: 15px;
				padding-bottom: 0px;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				border-radius: 0;
				background-color: transparent;
			}
			
			.comment .title {
				height: 1.5rem;
			}
			
			.comment .title .color-lump {
				background: #2887F0;
				width: 5px;
				height: 100%;
			}
			
			.comment .title h2 {
				text-indent: 1rem;
				font-weight: normal;
				color: #8C8C8C;
			}
			
			.comment .list {
				width: 100%;
				box-sizing: border-box;
				padding: 10px 0 0;
			}
			
			.summary img {
				width: 1rem !important;
				vertical-align: middle;
			}
			
			#snowcanvas {
				pointer-events: none;
				position: fixed;
				z-index: 20;
				width: 100%;
				height: 100%;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body style="position:relative;">
		<div id="delete" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f12 c999">当前文章已删除</p>
		</div>
		<div id="self" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f16 c333">私密文章</p>
			<p class="mt10 f12 c999">您查看的是私密文章,仅作者自己可见</p>
		</div>
		<div id="password" class="full tc hide">
			<img src="img/stop.png" class="none" />
			<p class="mt20 f12 c999">文章已设权限,请输入密码浏览</p>
			<div id="input-form">
				<div class="pwd mt10 mui-input-row">
					<input id='pwd' type="password" class="mui-input-password text f13" placeholder="请输入位密码" maxlength="4" /><span class="mui-icon mui-icon-eye" style="top: 0.8rem !important;"></span>
				</div>
				<div id="submit" class="input mt20 tc fl">
					解&nbsp;锁
				</div>
			</div>
		</div>
		<div class="loading" id="loader">
			<div class="card">
				<span class="circles-loader"></span>
			</div>
		</div>
		<div id="snowwrapper"></div>
		<canvas id="snowcanvas"></canvas>
		<img id="music1" class="hide" src="img/btn_music.png" onclick="switchsound()" />
		<div id="wrapper2"></div>
		<div id="wrapper" class="hide">
			<div class="mui-content" style="overflow-x: hidden;" id="wrapper1">
				<!--通用样式-->
				<div id="main0" class="f13 tl mt10 hide">
					<div class="detail">
						<div class="full tl mb5">
							<p class="f16 mb10" id="title0"></p>
							<span class="mt0 mb0 f13" id="createdate0"></span>
							<span class="mb0 ml10 user mt5" userid="0" id="nickname0"></span>
							<span class="mt0 mb0 ml10 f13" id="views0"></span>
							<p id="music0" play="on" class="music mt10" onclick="switchsound()">
								<span id="musicname0"></span>
							</p>
						</div>
					</div>
				</div>
				<!--排版1-->
				<div id="main1" class="f13 tc hide" style="position: relative;">
					<div class="detail full fl" id="detail1">
						<div class="fl" style="width: 23%; display: inline-block;">
							<img id="useravatar1" class="full fl" />
						</div>
						<div class="fr tl" style="width: 77%; display: inline-block;">
							<p class="user ml10 mt15 mb5 f15 fl full bold" userid="0" id="nickname1"></p>
							<p class="ml10 mb0 mt20 f13 full">
								<span id="createdate1" class="mr10"></span>
								<span class="ml15" id="views1"></span>
							</p>
						</div>
					</div>
				</div>
				<div class="detail2 cover fl tl" id="cover">
					<p class="f16 tc hide mt10 mb20" id="title1"></p>
					<div class="c333 full" id="desc">
					</div>
				</div>
				<!--内容-->
				<div class="detail2 cover fl tl">
					<div class="full fl hide" id="bottom">
						<!--评论-->
						<div class="comment fl hide" id="comment">
							<div class="title">
								<i class="fl color-lump"></i>
								<h2 class="fl f16">最新评论</h2>
							</div>
							<div class="list" id="commentlist">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--下载-->
		<div id="download" class="download" onclick="Download()"><i class="mui-icon mui-icon-download"></i><span class="f13">免费制作你自己的图文故事</span></div>
	</body>

</html>
<script src="min/jquery-1.10.2.min.js"></script>
<script src="min/mui.min.js"></script>
<script src="min/base.min.js"></script>
<script src="min/jweixin-1.0.0.js"></script>
<script src="min/WeixinApi.js"></script>
<script type="text/javascript" src="http://player.youku.com/jsapi"></script>
<script type="text/javascript">
	//var RootUrl = "http://localhost/app/";
	var RootUrl = "http://www.xiaoweipian.com/";

	var MusicID = 0;
	var MusicUrl = "";
	var ArticleID = 0;
	var CurrTemplate = 0;
	var CurrTemplateType = 0;
	var CurrCover = "";
	var CurrColor = "";
	var AutoMusic = 0;
	var CurrBackgroundName = "";
	var $wrapper = base.Get("wrapper"); //内容父背景（放图片背景色）
	var $wrapper1 = base.Get("wrapper1"); //内容子背景（放背景图片） 
	var $wrapper2 = base.Get("wrapper2"); //纯色背景
	var $cover = base.Get("cover"); //非纯色内容透明度底
	var isLoading = false;

	mui.init({
		gestureConfig: {
			doubletap: true
		},
		swipeBack: false
	});

	mui.ready(function() {

		//屏蔽IOS微信端页面回弹
		//$('body').on('touchmove', function (event) {
		//    event.preventDefault();
		//});

		$wrapper2.style.width = (document.getElementsByTagName("html")[0].clientWidth - document.getElementsByTagName("html")[0].offsetLeft * 2) + "px";
		$wrapper2.style.height = window.innerHeight + "px";
		$wrapper2.style.position = "fixed";
		$wrapper2.style.zIndex = "-1";
		$wrapper.style.marginBottom = "4rem";

		base.Get("detail1").style.marginTop = (window.innerHeight - 50) * 0.3 + "px";
		base.Get(".cover")[0].style.minHeight = window.innerHeight * 0.526 + "px";

		var key = GetParameter("key");
		if(base.IsNullOrEmpty(key)) {
			return mui.toast("参数异常");
		}
		var xwp = GetParameter("xwp");

		LoadArticle(key, xwp, "");
		LoadComment(key);

		mui("#wrapper").on('tap', '.user', function(event) {
			var userNumber = this.getAttribute("userid");
			window.location.href = RootUrl + "u/" + userNumber;
		});

		//解锁
		document.getElementById('submit').addEventListener('tap', function(event) {
			var pwd = document.getElementById("pwd").value;
			if(base.IsNullOrEmpty(pwd)) {
				return mui.toast("请填写解锁密码");
			}
			if(isLoading) {
				return false;
			}
			isLoading = true;
			mui.getJSON(RootUrl + "Article/CheckPowerPwd", {
				ArticleID: ArticleID,
				ArticlePowerPwd: pwd
			}, function(data) {
				if(data != null) {
					if(data.result) {
						LoadArticle(key, xwp, pwd);
						return;
					}
				}
				mui.toast("解锁失败");
				isLoading = false;
			});
		});
	});

	/**
	 * 加载文章
	 */
	function LoadArticle(key, xwp, pwd) {
		mui.getJSON(RootUrl + "Home/Info", {
			key: key,
			ArticlePassword: pwd,
			xwp: xwp,
			url: window.location.href
		}, function(data) {
			if(!data) {
				return mui.toast("信息异常");
			}
			if(!data.result) {
				return mui.toast(data.message);
			}
			data = data.message;
			ArticleID = data.ID;
			document.title = UnUnicodeText(data.Title);

			//是否删除
			if(data.Status == 2) {
				document.getElementById("loader").classList.add("hide");
				$("#delete").removeClass("hide");
				return;
			}
			//私密 
			if(data.ArticlePower == 0) {
				document.getElementById("loader").classList.add("hide");
				$("#self").removeClass("hide");
				return;
			}
			//密码可见
			else if(data.ArticlePower == 1) {
				if(pwd != data.ArticlePowerPwd) {
					$("#password").removeClass("hide");
				} else {
					$("#wrapper").removeClass("hide");
				}
			} else {
				$("#wrapper").removeClass("hide");
			}

			var wx_url = window.location.href;
			var wx_title = data.Title;
			var wx_desc = "分享自「小微篇」";
			var wx_icon = base.ShowThumb(data.Cover, 2);

			var wx_appId = data.Share.AppID; // 必填，公众号的唯一标识
			var wx_timestamp = data.Share.TimeStr; // 必填，生成签名的时间戳
			var wx_nonceStr = data.Share.NonceStr; // 必填，生成签名的随机串
			var wx_signature = data.Share.Signature; // 必填，签名，见附录1
			if(!base.IsNullOrEmpty(wx_signature)) {
				wx.config({
					debug: false, //开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					appId: wx_appId, //必填，公众号的唯一标识
					timestamp: wx_timestamp, //必填，生成签名的时间戳
					nonceStr: wx_nonceStr, //必填，生成签名的随机串
					signature: wx_signature, //必填，签名，见附录1
					jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				});
				wx.ready(function() {
					wx.onMenuShareTimeline({
						title: wx_title, //分享标题
						link: wx_url, //分享链
						imgUrl: wx_icon, //分享图标
						success: function() {},
						cancel: function() {
							//用户取消分享后执行的回调函数
						}
					});
					wx.onMenuShareAppMessage({
						title: wx_title, // 分享标题
						desc: wx_desc, // 分享描述
						link: wx_url, // 分享链接
						imgUrl: wx_icon, // 分享图标
						type: '', // 分享类型,music、video或link，不填默认为link
						dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						success: function() {},
						cancel: function() {
							//用户取消分享后执行的回调函数
						}
					});
				});
				wx.error(function(res) {
					// config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
				});
			}

			AutoMusic = data.AutoMusic;
			MusicUrl = data.MusicUrl;

			//段落
			var html = [];
			var parts = data.ArticlePart;
			if(parts != null) {
				for(var i = 0; i < parts.length; i++) {
					var part = parts[i];
					if(part.Types == 1) {
						//图片
						html.push('<div class="full f13 fl mb10 ' + part.IntroExpand + '"><img src="' + base.ShowThumb(part.Introduction, 1) + '" class="full fl" /></div>');
					} else if(part.Types == 2) {
						//文本
						html.push('<div class="full f13 fl mb10">' + UnUnicodeText(part.Introduction) + '</div>');
					} else if(part.Types == 3) {
						//视频
						html.push('<div class="full f13 fl mb10 hide" style="display:inline-block;">' + AppendVideo(part.Introduction) + '</div>');
					} else if(part.Types == 4) {
						//分隔
						html.push('<div class="full f13 fl mb10" style="display:inline-block;">' + part.Introduction + '</div>');
					}
				}
			}

			//排版
			CurrTemplate = data.Template;
			if(CurrTemplate == 1) {
				CurrTemplateType = 1;
			}
			if(data.TemplateJson != null) {
				if(data.TemplateJson.ID > 0) {
					CurrTemplateType = data.TemplateJson.TemplateType;
					CurrCover = data.TemplateJson.Cover;
					CurrColor = data.TemplateJson.Background;
				}
			}
			CurrBackground = data.BackgroundJson;

			var color = base.IsNullOrEmpty(data.ThemeColor) ? "#333" : data.ThemeColor;
			base.Get("title0").style.color = color;
			base.Get("title1").style.color = color;
			base.Get("createdate0").style.color = color;
			base.Get("createdate1").style.color = color;
			base.Get("nickname0").style.color = color;
			base.Get("nickname1").style.color = color;
			base.Get("views0").style.color = color;
			base.Get("views1").style.color = color;
			CurrBackgroundName = data.ThemeCover;

			$("#musicname0,#musicname1").html(data.MusicName);
			$("#useravatar0,#useravatar1").attr({
				"src": base.ShowThumb(data.Avatar, 1),
				"userid": data.CreateUserNumber
			});
			$("#title0,#title1").html(UnUnicodeText(data.Title));
			$("#nickname0,#nickname1").html(UnUnicodeText(data.NickName)).attr("userid", data.CreateUserNumber);
			$("#createdate0,#createdate1").html(data.CreateDateText);
			$("#views0,#views1").html("阅读  " + data.Views);
			$("#desc").html(UnUnicodeText(html.join("")));

			ChangeBg();

			ChangeMusic(CurrTemplateType);

			document.getElementById("loader").classList.add("hide");

			$(".youku_player").each(function() {
				var $this = $(this);
				ShowVideo($this.attr("id"), $this.attr("sid"));
			});
			mui.each(document.querySelectorAll(".video"), function() {
				var $this = this;
				$this.addEventListener('canplay', function() {
					$this.parentNode.classList.remove("hide");
				});
			});

			$("#main0,#main1").addClass("hide");
			$("#main" + CurrTemplateType).removeClass("hide");

			$("#bottom").removeClass("hide");

			if(!base.IsNullOrEmpty(data.Showy)) {
				LoadScript("min/snow.min.js", function() {
					var srcs = data.Showy.split("|");
					if(srcs.length > 2) {
						snow.init(srcs[0], srcs[1], srcs[2])
					} else {
						snow.init(data.Showy, 1, 0)
					}
				});
			}

			//打开外链
			mui('#desc').on('tap', 'a.link', function() {
				var link = this.getAttribute("link");
				if(base.IsNullOrEmpty(link)) {
					return;
				}
				window.location.href = link;
			});

			isLoading = false;
		});
	}

	//背景状态切换
	function ChangeBg() {

		//纯白背景
		if(CurrTemplateType == 0) {
			if(!base.IsNullOrEmpty(CurrBackgroundName)) {
				base.Get("main1").classList.add("hide");
				base.Get("main0").classList.remove("hide");
			}
		} else {
			base.Get("main0").classList.add("hide");
			base.Get("main1").classList.remove("hide");
		}

		if(CurrTemplate > 0) {
			$("#title1").removeClass("hide");
		} else {
			$("#title1").addClass("hide");
		}

		//纯白背景
		if(CurrTemplate == 0) {
			if(!base.IsNullOrEmpty(CurrBackgroundName)) {
				$wrapper.style.backgroundColor = "transparent";
				$wrapper1.style.background = "";
				$cover.style.backgroundColor = "transparent";
				$wrapper2.style.background = "";
				$wrapper2.className = CurrBackgroundName;
			}
		} else if(CurrTemplate > 1) {
			//模板
			$wrapper2.style.background = "";
			$wrapper2.className = "";
			$wrapper.style.backgroundColor = CurrColor;
			$wrapper1.style.background = "url(" + CurrCover + ") top center no-repeat";
			$wrapper1.style.backgroundSize = "100% auto";
			$cover.style.backgroundColor = "RGBA(255, 255, 255, 0.5)";
		} else {
			//自定义
			$wrapper.style.backgroundColor = "transparent";
			$wrapper1.style.background = "";
			if(CurrBackground == null) {
				//全屏
				$wrapper2.style.background = "";
				$wrapper2.className = "";
			} else {
				//背景透明度
				$cover.style.backgroundColor = "RGBA(255, 255, 255, " + (100 - CurrBackground.Transparency) / 100 + ")";

				var url = CurrBackground.Url;
				if(CurrBackground.High == 0) {
					url = base.ShowThumb(url, 1);
				} else {
					url = base.ShowThumb(url, 0);
				}
				$wrapper2.className = "";
				switch(CurrBackground.Full) {
					case 0:
						//居顶 
						$wrapper2.style.background = "url(" + url + ") no-repeat top center";
						$wrapper2.style.backgroundSize = "100% 15.5rem";
						break;
					case 1:
						//全屏
						$wrapper2.style.background = "url(" + url + ") center center no-repeat";
						$wrapper2.style.backgroundSize = "100% auto";
						break;
					default:
						break;
				}
			}
		}
	}

	//切换音乐
	function ChangeMusic(index) {
		MusicID = "music" + index;
		if(!base.IsNullOrEmpty(MusicUrl)) {
			if(AutoMusic == 1) {
				document.addEventListener('touchstart', startsound);
				document.addEventListener('mousedown', startsound);
			}
			$("#music" + index).removeClass("hide");
		} else {
			$("#music0,#music1").addClass("hide");
		}
	}

	/**
	 * 加载评论
	 */
	function LoadComment(ArticleNumber) {
		data = {
			page: 1,
			rows: 10,
			ArticleNumber: ArticleNumber,
			New: 1
		}
		mui.getJSON(RootUrl + "Api/Comment/ArticleComment", data, function(data) {
			data = JSON.parse(data);
			if(data != null) {
				if(data.result) {
					data = data.message;
					var length = data.records;
					if(length > 0) {
						document.getElementById('commentlist').classList.remove("hide");
						var table = document.getElementById('commentlist');
						for(var i = 0, len = data.list.length; i < len; i++) {
							var div = appendStr(data.list[i]);
							table.appendChild(div);
						}
						$("#comment").removeClass("hide");
					}
				}
			}
		});
	}

	/**
	 * 评论视频HTML
	 */
	function appendStr(item) {
		var div = document.createElement('div');
		div.className = 'mui-table-view-cell';
		var model = [];
		model.push('<div class="mui-slider-cell mt10 mb10"><div class="oa-contact-cell mui-table">');
		model.push('<div class="mui-table-cell oa-contact-avatar"><img src="' + base.ShowThumb(item.Avatar, 1) + '" class="user" userid="' + item.UserNumber + '" /></div>');
		model.push('<div class="mui-table-cell pb0 main">');
		model.push('<p class="f12 user c333" userid="' + item.UserNumber + '">' + UnUnicodeText(item.NickName) + '<span class="fr c999 f11">' + item.CreateDateText + '</span></p>');
		model.push('<p class="f11 c999 mt5 mb5 summary" style="line-height:1.3rem;">' + UnUnicodeText(item.Summary) + '</p>');
		if(!base.IsNullOrEmpty(item.ParentCommentNumber)) {
			model.push('<p class="tip mb0 f11" style="line-height:1.3rem;"><span class="user blue summary" userid="' + item.ParentUserNumber + '">@' + UnUnicodeText(item.ParentNickName) + '：</span>' + UnUnicodeText(item.ParentSummary) + '</p>');
		}
		model.push('</div></div>');
		div.innerHTML = model.join('');
		return div;
	}

	/**
	 * 显示播放器
	 */
	function ShowVideo(domid, vid) {
		player = new YKU.Player(domid, {
			client_id: "59bec9b0be1fc34b",
			styleid: '0',
			vid: vid,
			autoplay: false,
			show_related: false
		});
	}

	function AppendVideo(sourceurl) {
		var html = [];
		var height = window.innerHeight * 0.5;
		//优酷
		if(sourceurl.indexOf(".") < 0) {
			return '<div class="media-cont audio-cont" style="width:100%;"><div id="youku_player_' + sourceurl + '" sid="' + sourceurl + '" class="youku_player" style="width:100%;height:' + height + ';"></div></div>';
		}
		//SWF
		if(sourceurl.toLowerCase().indexOf(".swf") > 0) {
			return '<div class="media-cont audio-cont" style="width:100%;"><embed src="' + sourceurl + '" allowfullscreen="true" quality="high" width="100%"  height="' + height + '" align="middle" allowscriptaccess="always" type="application/x-shockwave-flash"></embed></div>';
		}
		//本地视频 
		if(sourceurl.toLowerCase().indexOf(".") > 0) {
			return '<video class="video" style="width:100%;height:' + height + 'px;" autoplay="autoplay" controls="controls"><source src="' + sourceurl + '" type="video/mp4" /></video>';
		}
		return "";
	}
</script>
